<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2196F3;
            --dark-blue: #1976D2;
            --light-bg: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #333;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: var(--dark-blue);
            text-align: center;
        }
        .stats {
            text-align: center;
            margin-bottom: 20px;
        }
        .user-list {
            margin-top: 20px;
        }
        .user-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }
        .user-item:hover {
            background: #f0f0f0;
        }
        .search-container {
            margin-bottom: 20px;
            display: flex;
        }
        .search-container input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-container button {
            padding: 10px 15px;
            border: none;
            background-color: var(--primary-blue);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .details-section {
            display: none;
            margin-top: 20px;
            border-top: 2px solid var(--primary-blue);
            padding-top: 20px;
        }
        .details-section input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .details-section button {
            width: 100%;
            padding: 12px;
            background-color: var(--dark-blue);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container" id="admin-login-page">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <input type="password" id="adminPassword" placeholder="Admin Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <div class="container" id="admin-panel" style="display:none;">
        <h1>Admin Dashboard</h1>
        <div class="stats">
            Total Users: <span id="user-count">0</span>
        </div>
        
        <div class="search-container">
            <input type="text" id="userSearch" placeholder="Search by username...">
            <button onclick="searchUser()">Search</button>
        </div>

        <div id="user-details" class="details-section">
            <h3>User Details</h3>
            <p>Username: <strong id="detail-username"></strong></p>
            <p>Mobile: <strong id="detail-mobile"></strong></p>
            <p>Balance: <strong id="detail-balance"></strong></p>
            
            <h4>Change Passwords</h4>
            <input type="password" id="newLoginPassword" placeholder="New Login Password (6-8 chars)">
            <input type="password" id="newTransPassword" placeholder="New Transaction Password (4-6 chars)">
            <button onclick="updatePasswords()">Update Passwords</button>
        </div>

        <div class="user-list">
            <h2>All Users</h2>
            <ul id="user-list"></ul>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyDmJ8wsK6sYlRX2DWYTFmxwZONCL9nsmos",
  authDomain: "ensen-mining-bd-4882b.firebaseapp.com",
  projectId: "ensen-mining-bd-4882b",
  storageBucket: "ensen-mining-bd-4882b.firebasestorage.app",
  messagingSenderId: "1006758844776",
  appId: "1:1006758844776:web:df590613a79e1e9eed1edd",
  measurementId: "G-8YKDVM1W8B"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const ADMIN_PASSWORD = "Yeasin2386"; // Change this!

        document.getElementById('admin-login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('admin-login-page').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadUsers();
            } else {
                alert("Incorrect password.");
            }
        });

        let currentSelectedUser = null;

        async function loadUsers() {
            const usersRef = db.collection('users');
            const snapshot = await usersRef.get();
            const userCount = document.getElementById('user-count');
            const userList = document.getElementById('user-list');
            
            userCount.textContent = snapshot.size;
            userList.innerHTML = '';
            
            snapshot.forEach(doc => {
                const userData = doc.data();
                const li = document.createElement('li');
                li.className = 'user-item';
                li.textContent = userData.username;
                li.onclick = () => showUserDetails(userData);
                userList.appendChild(li);
            });
        }

        async function searchUser() {
            const username = document.getElementById('userSearch').value;
            if (!username) return;
            
            const usersRef = db.collection('users');
            const snapshot = await usersRef.where('username', '==', username).get();
            
            if (snapshot.empty) {
                alert("User not found!");
            } else {
                snapshot.forEach(doc => {
                    showUserDetails(doc.data());
                });
            }
        }

        function showUserDetails(userData) {
            currentSelectedUser = userData;
            document.getElementById('detail-username').textContent = userData.username;
            document.getElementById('detail-mobile').textContent = userData.mobile;
            document.getElementById('detail-balance').textContent = `$${userData.balance}`;
            document.getElementById('newLoginPassword').value = '';
            document.getElementById('newTransPassword').value = userData.transPassword; // For demo purposes only
            document.getElementById('user-details').style.display = 'block';
        }

        async function updatePasswords() {
            if (!currentSelectedUser) return;
            
            const newLoginPassword = document.getElementById('newLoginPassword').value;
            const newTransPassword = document.getElementById('newTransPassword').value;
            
            if (newLoginPassword && (newLoginPassword.length < 6 || newLoginPassword.length > 8)) {
                alert('Login password must be 6-8 characters long.');
                return;
            }
            if (newTransPassword && (newTransPassword.length < 4 || newTransPassword.length > 6)) {
                alert('Transaction password must be 4-6 characters long.');
                return;
            }

            try {
                // Update login password (requires Firebase Admin SDK or Cloud Function for security)
                // For this simple demo, we will only update transPassword in Firestore
                await db.collection("users").doc(currentSelectedUser.uid).update({
                    transPassword: newTransPassword
                });

                alert("User passwords updated successfully.");
            } catch (error) {
                alert("Failed to update passwords: " + error.message);
            }
        }
    </script>
</body>
</html>
