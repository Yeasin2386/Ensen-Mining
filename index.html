<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensen-Mining BD - Login/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="main-container" id="main-container">
        <img src="images/Flux_Dev_A_circular_logo_icon_with_a_glowing_email_envelope_a__0.jpg" alt="Logo" class="logo">
        <h1>Welcome</h1>
        <p>Login to your account or create a new one</p>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        
        <div class="input-group password-input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        
        <div class="options-row">
            <label class="remember-me">
                <input type="checkbox" id="remember-me">
                Remember Me
            </label>
            <a href="#" id="forgot-password-link">Forgot Password?</a>
        </div>
        
        <button id="login-btn" class="btn-primary">Login</button>

        <div class="register-link">
            Don't have an account? <a href="#" id="register-link">Create one</a>
        </div>
    </div>
    
    <div class="main-container" id="register-page" style="display: none;">
        <img src="images/Flux_Dev_A_circular_logo_icon_with_a_glowing_email_envelope_a__0.jpg" alt="Logo" class="logo">
        <h1>Create a New Account</h1>
        <p>Register with your email and password</p>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="reg-email" placeholder="Email" required>
        </div>
        
        <div class="input-group password-input-container">
            <i class="fas fa-lock"></i>
            <input type="password" id="reg-password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePasswordVisibility('reg-password')">
                <i class="fas fa-eye"></i>
            </span>
        </div>
        
        <div class="options-row">
            <label class="remember-me">
                <input type="checkbox" id="terms-checkbox">
                I agree to the <a href="terms-of-service.html" target="_blank">Terms</a> & <a href="privacy-policy.html" target="_blank">Privacy Policy</a>
            </label>
        </div>
        
        <button id="register-btn" class="btn-primary">Register</button>

        <div class="register-link">
            Already have an account? <a href="#" id="back-to-login">Login</a>
        </div>
    </div>
    
    <div class="main-container" id="forgot-password-page" style="display: none;">
        <img src="images/Flux_Dev_A_circular_logo_icon_with_a_glowing_email_envelope_a__0.jpg" alt="Logo" class="logo">
        <h1>Forgot Password?</h1>
        <p>Enter your email address to receive a password reset link.</p>
        
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="reset-email" placeholder="Email" required>
        </div>
        
        <button id="reset-password-btn" class="btn-primary">Reset Password</button>

        <div class="register-link">
            <a href="#" id="back-to-login-from-forgot">Back to login</a>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script src="login_script.js"></script>
</body>
</html>
