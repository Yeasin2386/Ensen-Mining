      <section class="user-info">
        <div id="avatar-circle" class="avatar-circle"></div>
        <div>
          <h2 id="user-name" class="user-name">ইউজারের নাম</h2>

      <section class="balance-card-wrapper">
        <div class="balance-card">

          <p class="balance-amount">৳<span id="balance-amount">0.00</span></p>

      <section class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="tasks-today">0/20</div>
          <div class="stat-label">আজকের টাস্ক</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="referrals-count">0</div>

        </div>
      </section>

      <section class="tasks-section">
        <h3 class="section-title">ডেইলি টাস্ক</h3>
        <div class="task-list">
          
          <div class="task-card" data-task-id="watch-video" data-reward="1" data-duration="15">
            <div class="task-icon-wrapper">
              <!-- তোমার আগের আইকন/এসভিডি চাইলে এখানে দাও -->
            </div>
            <div class="task-details">
              <h4>১৫ সেকেন্ডের ভিডিও দেখুন</h4>
              <p class="reward">+ ৳1 বোনাস</p>
            </div>
            <button class="btn-go" data-open-modal="watch-video">Go</button>
          </div>
        </div>
      </section>
