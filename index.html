<!DOCTYPE html>
<html>
<head>
    <title>Ensen-Mining BD - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #6a1b9a;
            --secondary-color: #f3e5f5;
            --text-color: #424242;
            --white-text: #fff;
            --card-bg: #fff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), #e1bee7);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .auth-container {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            padding: 40px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .auth-container.loaded {
            opacity: 1;
        }
        .auth-forms {
            width: 100%;
        }
        .form-container {
            padding-bottom: 20px;
        }
        .form-container h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary-color);
        }
        .form-container input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            background: #f9f9f9;
        }
        .form-container button {
            width: 100%;
            padding: 15px;
            border: none;
            background-color: var(--primary-color);
            color: var(--white-text);
            font-size: 18px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
        }
        .form-container .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 14px;
        }
        .form-container .toggle-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        .username-suggestion {
            margin: -20px 0 25px 0;
            color: #888;
            font-size: 14px;
            text-align: left;
            padding-left: 5px;
        }
        .username-suggestion .clickable {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            margin-right: 5px;
        }
        
        /* Popup Styles */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 550px;
            color: var(--text-color);
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            position: relative;
        }
        .popup-content h3 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .popup-content .condition {
            text-align: left;
            margin-bottom: 15px;
            line-height: 1.5;
            display: flex;
            align-items: center;
            font-size: 16px;
        }
        .popup-content .condition input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: var(--primary-color);
        }
        .popup-content button {
            background-color: var(--primary-color);
            color: var(--white-text);
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .popup-content button:hover {
            background-color: #5c148a;
        }
        .popup-content button:disabled {
            background-color: #a5d6a7;
            cursor: not-allowed;
        }
        /* New Styles for Success/Error Popup */
        .success-popup .popup-content {
            background-color: #e8f5e9;
            border: 2px solid #4caf50;
        }
        .error-popup .popup-content {
            background-color: #ffebee;
            border: 2px solid #e53935;
        }
        .popup-message {
            margin-bottom: 20px;
            font-size: 18px;
        }
        .popup-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }
        .success-icon { color: #4caf50; }
        .error-icon { color: #e53935; }
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        .loading-spinner {
            border: 8px solid var(--primary-color);
            border-top: 8px solid var(--white-text);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-screen.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
    </div>
    
    <div id="welcomePopup" class="popup-overlay">
        <div class="popup-content">
            <h3>Earn Money with Us</h3>
            <p>Here you can earn money by watching videos, viewing ads, visiting websites, and completing small tasks. Please agree to the conditions below to continue.</p>
            <div class="condition">
                <input type="checkbox" id="ageCheck">
                <label for="ageCheck">Are you 18 years old?</label>
            </div>
            <div class="condition">
                <input type="checkbox" id="adultContentCheck">
                <label for="adultContentCheck">Are you aware that this site may contain adult or sensitive content?</label>
            </div>
            <div class="condition">
                <input type="checkbox" id="rulesCheck">
                <label for="rulesCheck">Have you read and agreed to all our rules?</label>
            </div>
            <button id="popup-agree-btn" onclick="hidePopup()" disabled>I Agree</button>
        </div>
    </div>

    <div id="customPopup" class="popup-overlay" style="display:none;">
        <div class="popup-content">
            <div id="popup-icon" class="popup-icon"></div>
            <div id="popup-message" class="popup-message"></div>
            <button onclick="hideCustomPopup()" class="main-btn">OK</button>
        </div>
    </div>

    <div class="auth-container">
        <div class="auth-forms">
            <div id="loginForm" class="form-container">
                <h2>Welcome Back</h2>
                <form onsubmit="handleLogin(event)">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <div class="toggle-form">
                    Don't have an account? <a href="#" onclick="showRegistration()">Sign Up</a>
                </div>
            </div>
            <div id="registrationForm" class="form-container" style="display:none;">
                <h2>Create New Account</h2>
                <form onsubmit="handleRegistration(event)">
                    <input type="text" id="regUsername" placeholder="Username (6-8 chars)" required minlength="6" maxlength="8">
                    <input type="email" id="regEmail" placeholder="Email" required>
                    <input type="password" id="regPassword" placeholder="Password (6+ chars)" required minlength="6">
                    <input type="tel" id="regMobile" placeholder="Mobile Number (11 digits)" required minlength="11" maxlength="11">
                    <input type="password" id="regTransPassword" placeholder="Transaction Password (4 digits)" required minlength="4" maxlength="4">
                    <button type="submit">Sign Up</button>
                </form>
                <div class="toggle-form">
                    Already have an account? <a href="#" onclick="showLogin()">Log In</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDmJ8wsK6sYlRX2DWYTFmxwZONCL9nsmos",
            authDomain: "ensen-mining-bd-4882b.firebaseapp.com",
            projectId: "ensen-mining-bd-4882b",
            storageBucket: "ensen-mining-bd-4882b.firebasestorage.app",
            messagingSenderId: "1006758844776",
            appId: "1:1006758844776:web:df590613a79e1e9eed1edd",
            measurementId: "G-8YKDVM1W8B"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const popupCheckboxes = document.querySelectorAll('#welcomePopup input[type="checkbox"]');
        const popupAgreeBtn = document.getElementById('popup-agree-btn');
        const authContainer = document.querySelector('.auth-container');
        const welcomePopup = document.getElementById('welcomePopup');
        const loadingScreen = document.getElementById('loadingScreen');

        function checkPopupConditions() {
            const allChecked = Array.from(popupCheckboxes).every(checkbox => checkbox.checked);
            popupAgreeBtn.disabled = !allChecked;
        }
        popupCheckboxes.forEach(checkbox => { checkbox.addEventListener('change', checkPopupConditions); });
        
        function hidePopup() {
            welcomePopup.style.display = 'none';
            authContainer.classList.add('loaded');
        }
        
        function showCustomPopup(message, isSuccess) {
            const popup = document.getElementById('customPopup');
            const popupIcon = document.getElementById('popup-icon');
            const popupMessage = document.getElementById('popup-message');
            
            popup.classList.remove('success-popup', 'error-popup');
            
            popupMessage.textContent = message;
            
            if (isSuccess) {
                popup.classList.add('success-popup');
                popupIcon.innerHTML = '<i class="fas fa-check-circle success-icon"></i>';
            } else {
                popup.classList.add('error-popup');
                popupIcon.innerHTML = '<i class="fas fa-times-circle error-icon"></i>';
            }
            popup.style.display = 'flex';
        }

        function hideCustomPopup() {
            document.getElementById('customPopup').style.display = 'none';
        }
        
        function showLoading() {
            loadingScreen.classList.add('visible');
        }
        function hideLoading() {
            loadingScreen.classList.remove('visible');
        }

        async function handleRegistration(event) {
            event.preventDefault();
            showLoading();

            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const mobile = document.getElementById('regMobile').value;
            const transPassword = document.getElementById('regTransPassword').value;

            try {
                const usersRef = db.collection('users');
                const snapshot = await usersRef.where('username', '==', username).get();
                if (!snapshot.empty) {
                    hideLoading();
                    showCustomPopup("This username already exists. Please try another one.", false);
                    return;
                }

                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                await db.collection('users').doc(user.uid).set({
                    username: username,
                    email: email,
                    mobile: mobile,
                    transPassword: transPassword,
                    balance: 0,
                    tasks: {}
                });
                
                hideLoading();
                window.location.href = "dashboard.html";
            } catch (error) {
                hideLoading();
                showCustomPopup("Registration failed: " + error.message, false);
                console.error("Error during registration:", error);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            showLoading();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                hideLoading();
                window.location.href = "dashboard.html";
            } catch (error) {
                hideLoading();
                showCustomPopup("Login failed: " + error.message, false);
                console.error("Error during login:", error);
            }
        }
        
        function showRegistration() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registrationForm').style.display = 'none';
        }

        // Initially show the auth container
        document.addEventListener('DOMContentLoaded', () => {
            authContainer.classList.add('loaded');
        });
    </script>
</body>
</html>
