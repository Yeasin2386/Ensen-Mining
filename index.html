<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ensen-Mining BD - Login/Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login_style.css">
</head>
<body>
    <div class="auth-container" id="main-container">
        <div class="logo-section">
            <img src="images/Flux_Dev_A_circular_logo_icon_with_a_glowing_email_envelope_a__0.jpg" alt="Ensen-Mining BD Logo" class="logo-img">
            <h1>Ensen-Mining BD</h1>
            <p>আমাদের সাথে আয় করুন</p>
        </div>
        
        <div class="tab-buttons">
            <button class="tab-button active" id="login-tab-btn">Login</button>
            <button class="tab-button" id="register-tab-btn">Register</button>
        </div>
        
        <div id="login-form" class="auth-form active">
            <div class="form-group">
                <label class="form-label" for="login-email">Email Address</label>
                <input type="email" id="login-email" class="form-input" placeholder="e.g., yourname@example.com">
            </div>
            <div class="form-group">
                <label class="form-label" for="login-password">Password</label>
                <input type="password" id="login-password" class="form-input" placeholder="Enter your password">
            </div>
            <button class="auth-btn" id="login-btn">Login</button>
        </div>
        
        <div id="register-form" class="auth-form">
            <div class="form-group">
                <label class="form-label" for="reg-fullname">Full Name</label>
                <input type="text" id="reg-fullname" class="form-input" placeholder="e.g., Jane Doe">
            </div>
            <div class="form-group">
                <label class="form-label" for="reg-mobile">Mobile Number</label>
                <input type="tel" id="reg-mobile" class="form-input" placeholder="e.g., 017xxxxxxxx">
            </div>
            <div class="form-group">
                <label class="form-label" for="reg-email">Email Address</label>
                <input type="email" id="reg-email" class="form-input" placeholder="e.g., janedoe@example.com">
            </div>
            <div class="form-group">
                <label class="form-label" for="reg-password">Password</label>
                <input type="password" id="reg-password" class="form-input" placeholder="Min 6 characters">
            </div>
            <div class="form-group">
                <label class="form-label" for="reg-confirm-password">Confirm Password</label>
                <input type="password" id="reg-confirm-password" class="form-input" placeholder="Re-enter password">
            </div>
            <div class="form-group">
                <label class="form-label" for="reg-referral">Referral Code (Optional)</label>
                <input type="text" id="reg-referral" class="form-input" placeholder="Enter referral code">
            </div>
            <button class="auth-btn" id="register-btn">Register</button>
        </div>
        
        <div class="footer-links">
            <a href="general-assets/privacy-policy.html">Privacy Policy</a>
            <a href="general-assets/terms-of-service.html">Terms of Service</a>
        </div>
    </div>
    
    <div id="success-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="logo-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>সফল!</h2>
            </div>
            <p id="success-message">অ্যাকাউন্ট সফলভাবে তৈরি হয়েছে।</p>
            <button class="submit-btn" id="success-modal-close-btn">চালিয়ে যান</button>
        </div>
    </div>
    
    <div id="error-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <div class="logo-icon error">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h2>ভুল হয়েছে!</h2>
            </div>
            <p id="error-message">আপনার অনুরোধটি সম্পূর্ণ করা সম্ভব হয়নি।</p>
            <button class="submit-btn" id="error-modal-close-btn">আবার চেষ্টা করুন</button>
        </div>
    </div>
    
    <div id="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="login_script.js"></script>
</body>
</html>
