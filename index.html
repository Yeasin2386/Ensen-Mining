<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#F8F5EF" />
  <title>Grand — Home</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div id="preloader" class="preloader">
    <div class="preloader-content">
      <h1 class="preloader-brand">Grand</h1>
      <div class="preloader-progress"><div class="preloader-progress-bar"></div></div>
      <p class="preloader-powered">powered by Yeasin Group</p>
    </div>
  </div>

  <div id="app" class="app" aria-hidden="true">
    
    <header class="app-header">
      <a href="index.html" class="header-logo" aria-label="হোমপেজ">
        <img src="image/Gemini_Generated_Image_dcsl0idcsl0idcsl.png" alt="Grand Logo" />
      </a>
      <h1 class="app-title">Grand</h1>
      <a href="settings.html" class="header-btn" aria-label="সেটিংস">
        <!-- settings icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 ..."/>
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </a>
    </header>

    <main class="app-main">
      
      <section class="user-info">
        <div id="avatar-circle" class="avatar-circle"></div>
        <div>
          <h2 id="user-name" class="user-name">ইউজারের নাম</h2>
        </div>
      </section>

      <section class="balance-card-wrapper">
        <div class="balance-card">
          <div class="balance-label"><span>আপনার ব্যালেন্স</span></div>
          <p class="balance-amount">৳<span id="balance-amount">0.00</span></p>
        </div>
      </section>

      <section class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="tasks-today">0/20</div>
          <div class="stat-label">আজকের টাস্ক</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="referrals-count">0</div>
          <div class="stat-label">মোট রেফারেল</div>
        </div>
      </section>

      <section class="tasks-section">
        <h3 class="section-title">ডেইলি টাস্ক</h3>
        <div class="task-list">
          
          <div class="task-card" data-task-id="watch-video" data-reward="1" data-duration="15">
            <div class="task-icon-wrapper">
              <!-- Add your SVG icon here if needed -->
            </div>
            <div class="task-details">
              <h4>১৫ সেকেন্ডের ভিডিও দেখুন</h4>
              <p class="reward">+ ৳1 বোনাস</p>
            </div>
            <button class="btn-go" data-open-modal="watch-video">Go</button>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <!-- Bottom navigation items as before -->
      <!-- ... -->
    </nav>

    <div id="modal-watch-video" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
      <!-- ...modal content... -->
    </div>

    <script src='//libtl.com/sdk.js' data-zone='10002890' data-sdk='show_10002890'></script>
    <script defer src="script.js"></script>
  </div>
</body>
</html>
